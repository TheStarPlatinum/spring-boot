
plugins {
    id "java-library"
    id "org.springframework.boot.conventions"
    id "org.springframework.boot.configuration-properties"
    id "org.springframework.boot.deployed"
    id "org.springframework.boot.optional-dependencies"
}

description = "Spring Boot Example"

dependencies {
    implementation(project(":spring-boot-project:spring-boot-starters:spring-boot-starter"))
    implementation(project(":spring-boot-project:spring-boot-starters:spring-boot-starter-actuator"))
//    implementation(project(":spring-boot-project:spring-boot-starters:spring-boot-starter-log4j2"))
//    implementation(project(":spring-boot-project:spring-boot-starters:spring-boot-starter-security"))
    implementation(project(":spring-boot-project:spring-boot-starters:spring-boot-starter-web"))

    testImplementation(project(":spring-boot-project:spring-boot-starters:spring-boot-starter-test"))
}

compileKotlin {
    kotlinOptions {
        jvmTarget = 1.8
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = 1.8
    }
}

compileJava {
    doLast new org.springframework.boot.build.log4j2.ReproducibleLog4j2PluginsDatAction()
}
